services:
  bot:
    build: .
    env_file: .env
    environment:
      - PAPER_MODE=${PAPER_MODE:-true}
    ports:
      - "9999:9999"
    volumes:
      - ./data:/app/data
      - ./config.json:/app/config.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9999/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
