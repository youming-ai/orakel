services:
  bot:
    # 使用预构建镜像（CI/CD）或本地构建
    image: ${IMAGE_TAG:-orakel:local}
    build:
      context: .
      args:
        - BUILD_UID=${UID:-1000}
        - BUILD_GID=${GID:-1000}
    env_file: .env
    environment:
      - PAPER_MODE=${PAPER_MODE:-true}
    ports:
      - "9999:9999"
    volumes:
      - ./data:/app/data
      - ./config.json:/app/config.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9999/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
