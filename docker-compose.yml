services:
  bot:
    build:
      context: .
      args:
        - BUILD_UID=${UID:-1000}
        - BUILD_GID=${GID:-1000}
    env_file: .env
    environment:
      - PAPER_MODE=${PAPER_MODE:-true}
    ports:
      - "9999:9999"
    volumes:
      - ./data:/app/data
      - ./config.json:/app/config.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9999/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    environment:
      - API_URL=http://bot:9999
    ports:
      - "9998:9998"
    volumes:
      - ./web/src:/app/src
      - ./web/index.html:/app/index.html
      - ./web/vite.config.ts:/app/vite.config.ts
      - ./web/tsconfig.json:/app/tsconfig.json
      - ./web/package.json:/app/package.json
    depends_on:
      bot:
        condition: service_healthy
    restart: unless-stopped
