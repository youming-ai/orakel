name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub (optional)
        if: ${{ secrets.DOCKERHUB_USERNAME != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          # Build web in CI instead of in Docker
          target: release

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          port: ${{ secrets.VPS_PORT || 22 }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            set -e

            # Configuration
            REPO_NAME="${{ github.repository }}"
            IMAGE_TAG="ghcr.io/${REPO_NAME}:${{ github.sha }}"
            COMPOSE_DIR="${{ secrets.VPS_DEPLOY_PATH || '~/orakel' }}"

            echo "ðŸ“¦ Pulling latest image: ${IMAGE_TAG}"

            # Login to GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Navigate to project directory
            cd "$COMPOSE_DIR"

            # Pull latest image
            docker pull "${IMAGE_TAG}"

            # Update image tag in docker-compose
            export IMAGE_TAG="${IMAGE_TAG}"

            # Restart container
            docker compose pull
            docker compose up -d

            # Cleanup old images (keep last 3)
            echo "ðŸ§¹ Cleaning up old images..."
            docker images "ghcr.io/${REPO_NAME}" --format "{{.ID}} {{.Tag}}" | \
              grep -v "${{ github.sha }}" | \
              grep -v "latest" | \
              head -n -3 | \
              awk '{print $1}' | \
              xargs -r docker rmi -f || true

            echo "âœ… Deploy completed successfully!"
            docker compose ps
